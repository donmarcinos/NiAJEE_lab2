<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
<head>
	<meta charset="UTF-8"/>
	<title>Insert title here</title>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="topnav">
  <a href="index.xhtml">Home</a>
  <a href="movies.xhtml">Filmy</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>
<div class="header">
	<div class="image">
		<img src="images/theater_seats.jpg"/>			
	</div>
</div>
<div class="body">
	<div class="page-content">
		<h2>FILMY</h2>
		<div class="allDataTable">
			<h:dataTable value="#{flash.mv}" var="mov">
				<h:column>
					<f:facet name="header">Title</f:facet>
					<h:outputText value="#{mov.title}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Release Date</f:facet>
					<h:outputText value="#{mov.releaseDate}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:outputText value="#{mov.description}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Runtime</f:facet>
					<h:outputText value="#{mov.runtimeMins}"></h:outputText>
				</h:column>
				<h:column>
					<h:dataTable value="#{screeningRoomService.getScreeningRoomByMovie(mov.movieID)}" var="room">
						<h:column>
							<f:facet name="header">Sale</f:facet>
							<h:form>
								<h:link id="mylink" outcome="singleRoom.xhtml">	
									<h:outputText value="#{room.number}"></h:outputText>
									<f:param name="number" value="#{room.number}"/>
								</h:link>
								<h:messages for="mylink" style="color:red"/>
							</h:form>
						</h:column>
						<h:column>
							<h:form>
								<h:commandButton class="buttons" action="#{screeningRoomManager.deleteRoom(room.number)}" value="DELETE ROOM"/>
							</h:form>
						</h:column>
						<h:column>
							<h:form>
								<h:commandButton class="buttons" action="#{screeningRoomView.goToUpdate(room.number)}" value="UPDATE ROOM"/>
							</h:form>
						</h:column>
					</h:dataTable>
				</h:column>
				<h:column>
				<h:form>
					<h:commandButton class="buttons" action="#{roomView.goToAdd(movie.title)}" value="ADD ROOM"/>
				</h:form>
				</h:column>
			</h:dataTable>
		</div>
	</div>
</div>
<footer>
  <p>copyright 2020 - Marcin Adamski</p>
  <a href="#" class="support">Kontakt</a>
</footer>

</body>
</html>
