<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
<head>
	<meta charset="UTF-8"/>
	<title>Insert title here</title>
	<link rel="stylesheet" href="styles.css"/>
	<f:metadata>
        <f:viewParam name="number" value="#{roomView.number}" required="true"/>
        <f:viewAction action="#{roomView.init(param['number'])}"/>
    </f:metadata>
</head>
<h:body>
<div class="topnav">
  <a href="index.xhtml">Home</a>
  <a href="movies.xhtml">Filmy</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>
<div class="header">
	<div class="image">
		<img src="images/theater_seats.jpg"/>			
	</div>
</div>
<div class="body">
	<div class="page-content">
		<h2>SALE</h2>
		<div class="roomTable">
			<h:dataTable value="#{screeningRoomManager.getRoom(param['number']).get()}" var="room">
				<h:column>
					<f:facet name="header">Number</f:facet>
					<h:outputText value="#{room.number}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:outputText value="#{room.description}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Type</f:facet>
					<h:outputText value="#{room.type}"></h:outputText>
				</h:column>
			</h:dataTable>
		</div>
	</div>
</div>
<footer>
  <p>copyright 2020 - Marcin Adamski</p>
  <a href="#" class="support">Kontakt</a>
</footer>

</h:body>
</html>
